<form>
    <mat-card>
<mat-card-actions>
        <h1>Request Mission Report</h1>
    </mat-card-actions>
    <mat-card-content>
        <mat-form-field>
            <input placeholder="Location">
        </mat-form-field>
        <mat-form-field>
            <input placeholder="Cost">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
        <button mat-button><mat-icon fontIcon="save"></mat-icon>Sumbit</button>
        <button mat-button routerLink="/servicecenter"><mat-icon fontIcon="cancel" ></mat-icon>Cancel</button>
    </mat-card-content>
</mat-card>
</form>
