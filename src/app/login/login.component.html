<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <h1>RationalHr Client App</h1>
  <img mat-card-sm-image src="/assets/img/rationalteam.png" >
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="button">
    <button mat-raised-button type="submit" mat-button onclick="submit()">Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
